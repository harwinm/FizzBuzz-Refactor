<body>
    <h1> Fizz Buzz </h1>
    <p> Choose a number from 1 to 100.
        <br> If the number is not divisible by 3 or 5, you simply say the number.
        <br> If it’s divisible by 3, instead of the number you say “fizz”.
        <br> If it’s divisible by 5, you say “buzz”.
        <br> And finally if it’s divisible by both 3 and 5, you say “fizz buzz!”.</p>
    <ul id="list">
    </ul>

</body>
